var guess = prompt("Guess a number between 1 and 100");
var number = Math.floor((Math.random() * 100) + 1);


for (var i = 1; i <= 10; i++) {
  if (guess > number && guess <= 100) {
    console.log("Your guess was too high!");
    i++;
    guess = prompt("Guess another number between 1 and 100");
  } else if (guess < number && guess >= 1) {
    console.log("Your guess was too low!");
    i++;
    guess = prompt("Guess another number between 1 and 100");
  } else if (guess === number && guess >= 1) {
    console.log("Congratulations! You guessed it!");
    console.log("It took you " + i + " guesses to solve this!");
    break;
  } else {
    console.log("Choose a number from 1 - 100 and stop trying to break my code");
    i++;
    guess = prompt("Guess another number between 1 and 100");
  }
}
